name: Build & Deploy

on:
  push:
    branches: [ "main" ]
#   pull_request:
#     branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: 22.x  
    - name: Install Dependencies
      run: npm install
    - run: npm ci
    - run: npm run build

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest 
    steps:
    - name: Deploy to render 
      run: curl ${{secrets.RENDER_DEPLOY_HOOK_SECRET}}